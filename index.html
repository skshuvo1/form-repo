<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Pitha Ghor</h2>
    <form>
        <label for="name">your name
            <input type="text" id="name" placeholder="your name">
        </label>
        <label for="email">your email
            <input type="text" id="email" placeholder="your email">
        </label>
        <fieldset>
            <legend>pick one pitha</legend>
                <label for="chitoy">Chitoy
                    <input type="radio" name = "pitha" id="chitoy">
                </label>
                <label for="vapa">vapa
                    <input type="radio" name = "pitha" id="vapa">
                </label>
                <label for="coconut">coconut
                    <input type="radio" name = "pitha" id="coconut">
                </label>
            
        </fieldset>
        <fieldset>
            <legend>choose your vorta</legend>
                <label for="sorisa">sorisa
                    <input type="checkbox" name="vorta" id="sorisa">
                </label>
                <label for="badam">badam
                    <input type="checkbox" name="vorta" id="badam">
                </label>
                <label for="sutki">sutki
                    <input type="checkbox" name="vorta" id="sutki">
                </label>

           
        </fieldset>
    </form>
</body>
</html>
